name: Run Tests on Pull Request

on:
  pull_request:
    branches: [main]  # Replace 'main' with your default branch (e.g., 'develop' or 'master') if different
    types: [opened, synchronize, reopened]  # Triggers on PR open/update/reopen

jobs:
  test:
    runs-on: ubuntu-latest  # Uses GitHub's Linux runner; change to macos-latest or windows-latest if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checks out the PR's code into the runner

      - name: Run test script
        run: sh test.sh  # Executes your shell script; assumes it's in the repo root
