name: Run Tests on Pull Request

on:
  pull_request:
    branches: [main]  # Replace 'main' with your default branch (e.g., 'develop' or 'master') if different
    types: [opened, synchronize, reopened]  # Triggers on PR open/update/reopen

jobs:
  test:
    runs-on: ubuntu-latest  # Uses GitHub's Linux runner; change to macos-latest or windows-latest if needed
    container:
      image: swipl:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5  # Checks out the PR's code into the runner

      - name: Run test script
        run: sh test.sh  # Executes your shell script; assumes it's in the repo root

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "python/pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@6
        with:
          enalbe-cache: true

      - name: Install PyPeTTa
        run: uv sync --locked --all-extras --dev 
        working-directory: python

      - name: Run Python tests
        run: uv run pytest tests
        working-directory: python
